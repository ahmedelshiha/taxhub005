name: Tenant migrations

on:
  workflow_dispatch: {}
  push:
    branches:
      - ai_main_df9a6d8380eb

jobs:
  run-migrations:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && secrets.AUTO_RUN_MIGRATIONS == '1') }}
    runs-on: ubuntu-latest
    environment: production
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tenant migrations and backfill
        env:
          NETLIFY_DATABASE_URL: ${{ secrets.NETLIFY_DATABASE_URL }}
        run: |
          chmod +x scripts/run-tenant-migrations.sh
          ./scripts/run-tenant-migrations.sh
